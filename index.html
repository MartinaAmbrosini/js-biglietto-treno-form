<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno (form) </title>
</head>
<body class="bg-danger">
    <section id="top-section">
        <h2 class="text-center fw-bold text-light py-3">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h2>
        <div class="container">
            <div class="card bg-light border-none">
                <div class="card-body">
                    <div class="d-flex justify-content-around">
                        <div class="text-center">
                            <label for="text-name" class="form-label fs-5 fw-semibold text-danger">
                                Nome Cognome
                            </label>
                            <input type="text" id="text-name" class="form-control border border-danger text-center" placeholder="Inserisci il tuo nome">
                        </div>
                        <div class="text-center">
                            <label for="text-km" class="form-label fs-5 fw-semibold text-danger">
                                Km da percorrere
                            </label>
                            <input type="number" id="text-name" class="form-control border border-danger text-center" placeholder="Inserisci i Km">
                        </div>
                        <div class="text-center">
                            <label for="text-age" class="form-label fs-5 fw-semibold text-danger">
                                Fascia d'età
                            </label>
                            <select class="form-select border border-danger">
                                <option selected class="d-none">Inserisci la tua età</option>
                                <option value="1">Minorenne</option>
                                <option value="2">Maggiorenne</option>
                                <option value="3">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div> <!--end card body-->
            </div> <!--end card -->
        </div> <!--end container-->
    </section>    

<script type="text/javascript" src="js/main.js"></script>   
</body>
</html>
