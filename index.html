<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno (form) </title>
</head>
<body>
    <section id="top-section">
        <h2 class="text-center fw-bold text-light py-3">
            CALCOLA IL PREZZO DEL TUO BIGLIETTO
        </h2>
        <div class="container">
            <div class="card bg-light border-none">
                <div class="card-body">
                    <div class="d-flex justify-content-around">
                        <div class="text-center">
                            <label for="text-name" class="form-label fs-5 fw-semibold text-danger">
                                Nome Cognome
                            </label>
                            <input type="text" id="text-name" class="form-control border border-danger text-center" placeholder="Inserisci il tuo nome">
                        </div>
                        <div class="text-center">
                            <label for="text-km" class="form-label fs-5 fw-semibold text-danger">
                                Km da percorrere
                            </label>
                            <input type="number" id="text-km" class="form-control border border-danger text-center " placeholder="Inserisci i Km">
                        </div>
                        <div class="text-center">
                            <label for="text-age" class="form-label fs-5 fw-semibold text-danger">
                                Fascia d'età
                            </label>
                            <select id="text-age" class="form-select border border-danger bg-light">
                                <option selected class="d-none">Inserisci la tua età</option>
                                <option value="1">Minorenne</option>
                                <option value="18">Maggiorenne</option>
                                <option value="66">Over 65</option>
                            </select>
                        </div>    
                    </div>
                    <div class="text-center pt-5">
                        <button id="play-button" type="button" class="btn btn-secondary me-3 fs-6 fw-bold">
                        Genera
                        </button>
                        <button id="delete-button" type="button" class="btn btn-secondary fs-6 fw-bold">
                            Annulla
                        </button>
                    </div> 
                </div> <!--end card body-->
            </div> <!--end card -->
        </div> <!--end container-->
    </section>    

    <!--Bottom section-->
    <section class="container d-none" id="display">
        <h2 class="text-center fw-bold text-light py-3">IL TUO BIGLIETTO</h2>
        <div class="card bg-light border-none">
            <div class="card-body">
               <h2>DETTAGLI PASSEGGERI</h2>
               <div class="d-flex justify-content-between">
                    <div class="px-2 rounded-2 text-center rounded-3" style="background-color: #757575;">
                        <h3>Nome passeggero</h3>
                        <h4 id="username"></h4>
                    </div>
                    <div class="border border-danger rounded-3 px-1 text-center fw-bold">
                        <h3>Offerta</h3>
                        <h4>Biglietto Standard</h4>
                    </div>
                    <div class="border border-danger rounded-3 px-1 text-center">
                        <h3>Carrozza</h3>
                        <h4>5</h4>
                    </div>
                    <div class="border border-danger rounded-3 px-1 text-center">
                        <h3>Codice CP</h3>
                        <h4>92911</h4>
                    </div>
                    <div class="border border-danger rounded-3 px-1 text-center">
                        <h3>Costo biglietto</h3>
                        <h4 id="price"></h4>
                   </div>
               </div>
            </div>
        </div>
    </section>
<script type="text/javascript" src="js/script.js"></script>   
</body>
</html>
